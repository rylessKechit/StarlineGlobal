name: starlane_client
description: Starlane Global Client App - Luxury Services Platform
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # UI/UX
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  smooth_page_indicator: ^1.1.0

  # Navigation
  go_router: ^12.1.1

  # Storage & Auth
  flutter_secure_storage: ^9.0.0
  jwt_decoder: ^2.0.1

  # Utilities
  intl: ^0.19.0
  permission_handler: ^11.0.1
  image_picker: ^1.0.4
  url_launcher: ^6.2.1

  # Icons & Fonts
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  analyzer: ^6.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
